<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WEBSITE PERTAMA SAYA</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .hero {
            background-image: url('download.jpg'); /* Gambar ilustrasi ladang */
            background-size: cover;
            background-position: center;
            height: 300px;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .content {
            flex: 3;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: #ccc;
            padding: 20px;
        }

        .box {
            background-color: green;
            color: yellow;
            width: 100px;
            height: 100px;
            margin-top: 20px;
            margin-right: 30px;
            margin-bottom: 50px;
            margin-left: 40px;
            padding-left: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>WEBSITE PERTAMA SAYA</h1>
    </header>

    <nav>
        <a href="#" style="background-color: #555;">Beranda</a> <!-- Inline CSS -->
        <a href="#">Tentang Kami</a>
    </nav>

    <div class="hero"></div> <!-- Gambar latar ladang -->

    <div class="container">
        <div class="content">
            <h2>Content</h2>
           
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Ini adalah bagian samping.</p>
        </div>
    </div>

    <footer>
        Copyright by Nama: Ahmad Farhan Kelas: XI RPL 2
    </footer>

</body>
</html>
